<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slide active"
        style="background-image: url('https://media.istockphoto.com/photos/abstract-wavy-object-picture-id1198271727?b=1&k=20&m=1198271727&s=170667a&w=0&h=b626WM5c-lq9g_yGyD0vgufb4LQRX9UgYNWPaNUVses=');">
          </div>
      <div  class="slide"
        style="background-image: url('https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832__480.jpg');">
    </div>
      <div class="slide" 
      style="background-image: url('https://i.pinimg.com/originals/af/50/73/af5073139b58c65a659a2bc88b785db3.jpg');">
    </div>
      <div class="slide"
   style="background-image: url('https://wallpapercave.com/wp/wp2798733.jpg');">
</div>
      <div  class="slide"
        style= "background-image: url('https://www.teahub.io/photos/full/304-3042986_bike-cb-backgrounds-photoshop-editing-backgrounds-png-bike.jpg');">
          </div>


      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>


      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>


    </div>
    <script src="script.js"></script>
  </body>
</html>
