<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id = "imgs">
            <img src = "https://images.pexels.com/photos/1210273/pexels-photo-1210273.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt = "first-image"/>
            <img src = "https://free4kwallpapers.com/uploads/originals/2019/07/11/amazing-hd-s-fantasy--wallpaper.jpg" alt = "second-image"/>
            <img src = "https://wallpaperaccess.com/full/137230.jpg" alt = "third-image"/>
            <img src = "https://cdn.wallpapersafari.com/45/20/oLugIy.jpg" alt = "fourth-image"/>
            <img src = "https://img.wallpapersafari.com/desktop/1024/576/56/20/Szdj5w.jpg" alt = "five-image"/>
        </div>
        <div class="button-container">
            <button id="left" class = "btn">Prev</button>
            <button id="right" class = "btn">Next</button>

        </div>
    </div>
    <script src = "script.js">

    </script>
</body>
</html>
